<!doctype>
<head>
  <style type="text/css">
.blend {
  background-image: url("images/bear.jpg");
  background-size: cover;
  background-position: center;
  padding: 15em 0 1em;
}

.blend > h1 {
  margin: 0;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 6rem;
  text-align: center;
  mix-blend-mode: hard-light; /*Uses hard-light blend mode*/
  background-color: #c33; /*Sets text and background color for the foreground element*/
  color: #808080;
  border: 0.1em solid #ccc;
  border-width: 0.1em 0;
}
  </style>
</head>
<body>
  <div class="blend">
    <h1>Ursa Major</h1>
  </div>
</body>
