<!doctype>
<head>
  <style type="text/css">
.blend {
    min-height: 400px;
    background-image: url(images/bear.jpg), url(images/bear.jpg); /*A comma separates twobackground images.*/
    background-size: cover; /*Specifies one value to apply to both background images*/
    background-repeat: no-repeat;
    background-position: -30vw, 30vw; /*Applies different background positions to each image*/
    background-blend-mode: multiply; /*Applies theblend mode*/
}
  </style>
</head>
<body>
  <div class="blend"></div>
</body>
