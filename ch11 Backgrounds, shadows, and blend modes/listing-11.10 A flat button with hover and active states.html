<!doctype>
<head>
  <style type="text/css">
.button {
  padding: 1em;
  border: 0;
  color: white;
  background-color: #57b; /*Solid background color (no gradient)*/
  font-size: 1rem;
  padding: 0.8em;
  box-shadow: 0 0.2em 0.2em rgba(0, 0, 0, 0.15); /*Very subtle shadow*/
}
.button:hover {
  background-color: #456ab6; /*Slightly darker hover and active states*/
}
.button:active {
  background-color: #148;
}
  </style>
</head>
<body>
  <button class="button">Sign up now</button>
</body>
