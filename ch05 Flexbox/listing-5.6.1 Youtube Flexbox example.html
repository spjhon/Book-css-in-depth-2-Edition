<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      /* BASE STYLES */
      /*from the video https://www.youtube.com/watch?v=phWxA89Dy94*/
      /*The section has a height value of 100vh because by default elements like section and div only take up the height needed for their child elements to be displayed properly.*/
      :root {
        --clr-dark: #0f172a;
        --clr-light: #f1f5f9;
        --clr-accent: #e11d48;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        line-height: 1.6;
        word-spacing: 1.4px;
        font-family: "Roboto", sans-serif;
        color: var(--clr-dark);
        background-color: var(--clr-light);
      }

      .container {
        max-width: 620px;
        /*margin: 0 auto; /*OJO CON ESTA PROPIEDAD SE PUEDE CENTRAR UN DIV EN COMBINACION CON EL WIDTH*/
        border: 10px solid var(--clr-dark);
      }

      .item {
        width: 150px;
        min-height: 150px;
        background-color: #fb7185;
        padding: 1em;
        font-weight: 700;
        color: var(--clr-light);
        text-align: center;
        border: 10px solid var(--clr-accent);
        border-radius: 10px;
      }

      /* END OF BASE STYLES */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: flex-start;
      }

      .prueba{
        
        width: 150px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
    </div>
    <div class="prueba">
      <div class="item item-1">EJEMPLO DE COMO CENTRAR UN DIV</div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
