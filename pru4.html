<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes squareToCircle {
      0% {
        width: 100;
        height: 100;
        rx: 0;
        ry: 0;
      }
      100% {
        width: 100;
        height: 100;
        rx: 50;
        ry: 50;
      }
    }

    #myShape {
      animation: squareToCircle 2s linear forwards;
      width: 100;
      height: 100;
      rx: 0;
      ry: 0;
      fill: blue;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <rect id="myShape" x="50" y="50" width="100" height="100" rx="0" ry="0" fill="blue" />
  </svg>
</body>
</html>
