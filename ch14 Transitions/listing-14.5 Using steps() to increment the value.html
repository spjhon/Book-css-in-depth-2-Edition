<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transitions</title>
    <style>
      /*Using steps() to increment the value*/

      .container {
        position: relative;
        height: 30px;
      }
      .box {
        position: absolute;
        left: 0;
        height: 30px;
        width: 30px;
        background-color: hsl(130, 50%, 50%);
        transition: all 1s steps(3); /*Transitions in three discrete steps*/
      }
      .container:hover .box {
        left: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
