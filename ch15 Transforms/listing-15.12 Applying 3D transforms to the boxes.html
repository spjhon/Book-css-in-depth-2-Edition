<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transforms</title>
    <style type="text/css">
      /*Applying 3D transforms to the boxes*/

      .row {
        display: flex;
        justify-content: center;
      }

      .box {
        box-sizing: border-box;
        width: 150px;
        margin: 0 2em;
        padding: 60px 0;
        text-align: center;
        background-color: hsl(150, 50%, 40%);
        transform: perspective(200px) rotateX(30deg); /*Rotates the box back 30 degrees and applies a perspective*/
      }
    </style>
  </head>
  <body>

    <div class="row">
      <div class="box">One</div>
      <div class="box">Two</div>
      <div class="box">Three</div>
      <div class="box">Four</div>
    </div>
  </body>
</html>
