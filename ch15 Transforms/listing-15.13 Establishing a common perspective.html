<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transforms</title>
    <style type="text/css">
/*Establishing a common perspective*/
      .row {
        display: flex;
        justify-content: center;
        perspective: 200px; /*Adds the perspective to the container*/
      }

      .box {
        box-sizing: border-box;
        width: 150px;
        margin: 0 2em;
        padding: 60px 0;
        text-align: center;
        background-color: hsl(150, 50%, 40%);
        transform: rotateX(30deg); /*Donâ€™t apply a perspective transform to the boxes*/
      } 
    </style>
  </head>
  <body>

    <div class="row">
      <div class="box">One</div>
      <div class="box">Two</div>
      <div class="box">Three</div>
      <div class="box">Four</div>
    </div>
  </body>
</html>
